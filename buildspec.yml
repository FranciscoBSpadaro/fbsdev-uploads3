version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm start
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - index.js
    - uploads.html
    - routes.js
    - package.json
    - node_modules